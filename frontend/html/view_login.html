<section id="login" class="min-h-screen bg-white">
    <div class="mx-auto flex  items-start  justify-center  grid-cols-1 items-center gap-8 px-6 py-16 md:grid-cols-2 md:px-8">
      <div class="order-2 md:order-1">
        <div class="relative overflow-hidden rounded-3xl border border-zinc-200 bg-white p-8 shadow-sm">
          <div class="absolute inset-0 -z-10 pointer-events-none" style="background:
              radial-gradient(600px 300px at 10% -10%, rgba(239,68,68,.10), transparent 60%),
              radial-gradient(480px 260px at 110% 10%, rgba(239,68,68,.08), transparent 60%);">
          </div>
  
          <div class="mb-6 inline-flex items-center gap-3">
            <img src="./static/logo.png" alt="Logo" class="h-10 w-10 rounded-md shadow-sm" />
            <div>
              <p class="text-xl font-extrabold text-zinc-900">Welcome back</p>
              <p class="text-sm text-zinc-600">Sign in to access drops, orders, and perks.</p>
            </div>
          </div>
  
          <ul class="space-y-3 text-sm text-zinc-700">
            <li class="flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-red-600"></span> Members-only colorways</li>
            <li class="flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-red-600"></span> Early access to releases</li>
            <li class="flex items-center gap-2"><span class="h-1.5 w-1.5 rounded-full bg-red-600"></span> Fast checkout & saved sizes</li>
          </ul>

        </div>
      </div>
  
      <div class="order-1 md:order-2">
        <div class="mx-auto w-full max-w-md overflow-hidden rounded-3xl border border-zinc-200 bg-white p-6 shadow-sm ring-1 ring-transparent hover:ring-[rgba(239,68,68,.25)] transition">
          <h1 class="text-2xl font-extrabold tracking-tight text-zinc-900">Log in</h1>
          <p class="mt-1 text-sm text-zinc-600">New here?
            <a href="#view_signup" class="font-semibold text-red-700 hover:underline">Create an account</a>
          </p>
  
          <form id="loginForm" class="mt-6 space-y-4" autocomplete="on">
            <!-- Email -->
            <div>
              <label for="email" class="mb-1 block text-sm font-medium text-zinc-800">Email</label>
              <input
                id="email"
                type="email"
                required
                class="block w-full rounded-xl border border-zinc-200 bg-white px-4 py-3 text-zinc-900 placeholder-zinc-400 outline-none focus:border-zinc-300 focus:ring-2 focus:ring-red-500/30"
                placeholder="you@example.com" />
            </div>
  
            <div>
              <div class="mb-1 flex items-center justify-between">
                <label for="password" class="block text-sm font-medium text-zinc-800">Password</label>
                <a href="#/home" class="text-sm font-semibold text-red-700 hover:underline">Forgot?</a>
              </div>
              <div class="relative">
                <input
                  id="password"
                  type="password"
                  required
                  class="block w-full rounded-xl border border-zinc-200 bg-white px-4 py-3 pr-12 text-zinc-900 placeholder-zinc-400 outline-none focus:border-zinc-300 focus:ring-2 focus:ring-red-500/30"
                  placeholder="••••••••" />
                <button
                  type="button"
                  id="togglePw"
                  class="absolute right-2 top-1/2 -translate-y-1/2 rounded-lg border border-zinc-200 bg-white px-2 py-1 text-xs font-semibold text-zinc-800 hover:bg-zinc-50">
                  Show
                </button>
              </div>
            </div>
  
            <div class="flex items-center justify-between">
              <label class="inline-flex items-center gap-2 text-sm text-zinc-700">
                <input type="checkbox" class="h-4 w-4 rounded border-zinc-300 text-red-600 focus:ring-red-500/40" />
                Remember me
              </label>
            </div>
  
            <button
              type="submit"
              class="inline-flex w-full items-center justify-center rounded-2xl bg-red-600 px-6 py-3.5 text-sm font-semibold text-white shadow-sm ring-1 ring-red-700/10 transition hover:bg-red-700 active:scale-[0.98]">
              Continue
            </button>
  
            <div class="flex items-center gap-3">
              <div class="h-px w-full bg-zinc-200"></div>
              <span class="text-xs font-medium text-zinc-500">or</span>
              <div class="h-px w-full bg-zinc-200"></div>
            </div>
  
            <div class="grid grid-cols-2 gap-3">
              <button type="button" class="rounded-xl border border-zinc-200 bg-white px-4 py-2.5 text-sm font-semibold text-zinc-800 hover:border-zinc-300 hover:shadow-sm">
                Google
              </button>
              <button type="button" class="rounded-xl border border-zinc-200 bg-white px-4 py-2.5 text-sm font-semibold text-zinc-800 hover:border-zinc-300 hover:shadow-sm">
                Apple
              </button>
            </div>
          </form>
  
          <p class="mt-4 text-xs text-zinc-500">
            By continuing, you agree to our <a href="#terms" class="font-medium text-red-700 hover:underline">Terms</a> and
            <a href="#privacy" class="font-medium text-red-700 hover:underline">Privacy Policy</a>.
          </p>
        </div>
  
        <div id="loginToast" class="pointer-events-none fixed inset-x-0 bottom-6 z-50 mx-auto hidden w-fit rounded-xl border border-zinc-200 bg-white px-4 py-3 text-sm text-zinc-900 shadow-md">
          Signed in — redirecting…
        </div>
      </div>
    </div>
  </section>
